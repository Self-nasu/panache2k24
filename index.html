<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Registration Form</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    
    h2 {
        text-align: center;
        color: #333;
    }
    
    form {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }
    
    input,
    select,
    button {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }
    
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 15px;
    }
    
    th, td {
        padding: 10px;
        text-align: left;
        border: 1px solid #ddd;
    }
    
    button {
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 18px;
    }
    
    button:hover {
        background-color: #45a049;
    }
    
    /* Add additional styling as needed */
    </style>
</head>
<body>

<h2>Performance Registration Form</h2>

<form id="registrationForm" action="submit_form.php" method="post">

    <label for="performanceName">Performance Name:</label>
    <input type="text" name="performanceName" id="performanceName" required>
    <br>

    <label for="category">Category:</label>
    <select name="category" id="category" required>
        <option value="skit">Skit</option>
        <option value="dance">Dance</option>
        <option value="arobics">Arobics</option>
        <option value="mimicry">Mimicry</option>
        <option value="other">Other</option>
    </select>
    <br>

    <label for="groupMembers">Group Members:</label>
    <input type="number" name="groupMembers" id="groupMembers" min="1" max="25" required onchange="generateTable()">
    <br>

    <table border="1" id="participantsTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Enrollment ID</th>
                <th>Course</th>
                <th>Mobile No</th>
                <th>SPSU Email</th>
            </tr>
        </thead>
        <tbody id="participantsTableBody">
            <!-- Participant rows will be dynamically added here -->
        </tbody>
    </table>
    <br>

    <button type="submit">Submit</button>
</form>

<script>
    function generateTable() {
        const groupMembers = document.getElementById('groupMembers').value;
        const tableBody = document.getElementById('participantsTableBody');
        tableBody.innerHTML = '';

        for (let i = 1; i <= groupMembers; i++) {
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
                <td><input type="text" name="participantName${i}" required></td>
                <td><input type="text" name="enrollmentId${i}" required></td>
                <td>
                    <select name="course${i}" required>
                        <option value="BBA">BBA</option>
                        <option value="MBA">MBA</option>
                        <option value="BTECH">BTECH</option>
                        <option value="MTECH">MTECH</option>
                        <option value="MCA">MCA</option>
                        <option value="BCA">BCA</option>
                        <option value="BCOM">BCOM</option>
                        <option value="PHD">PHD</option>
                        <option value="BDES">BDES</option>
                    </select>
                </td>
                <td><input type="tel" name="mobileNo${i}" required></td>
                <td><input type="email" name="spsuEmail${i}" required pattern="[^@\s]+@spsu\.ac\.in"></td>
            `;
            tableBody.appendChild(newRow);
        }
    }
</script>

</body>
</html>
